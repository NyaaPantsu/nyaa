---
settings:
  analysis:
    analyzer:
      nyaapantsu_analyzer:
        tokenizer: nyaapantsu_tokenizer
        filter:
          - standard
          - lowercase
    tokenizer:
      nyaapantsu_tokenizer:
        type: edge_ngram
        min_gram: 2
        max_gram: 15
        token_chars:
          - letter
          - digit 
  index:
    number_of_shards: 1
    number_of_replicas: 0

mappings:
  torrents:
    properties:
      # TODO Consistent ID's type in TorrentJSON
      id:
        type: text
      name:
        type: text
        analyzer: nyaapantsu_analyzer
      category:
        type: text
      sub_category:
        type: text
      status:
        type: long
      hash:
        type: text
      date:
        type: date
        #fielddata: true # INFO Allow sort by date ?
      uploader_id:
        type: long
      downloads:
        type: long
      filesize:
        type: long
