{{define "title"}}{{call $.T "change_theme"}}{{end}}
{{define "content"}}
<div class="blockBody">
	<hr>
	<form role="form" method="POST">
		<div class="form-group">
			<h3>{{call $.T "theme"}}</h3>
			<select id="theme" name="theme" class="form-input">
				<option value="/css/g.css">/g/</option>
				<option value="/css/tomorrow.css">Tomorrow</option>
				<option value="">None</option>
			</select>
			<button type="submit" class="form-input btn">{{call $.T "save_changes"}}</button>
		</div>
	</form>
	<div style="padding-bottom: 1em"></div>
</div>
{{end}}
