{{ block tagForm(tagType=nil,acceptedTag=nil) }}
  {{ if isset(tag) }}
    <div class="form-group">
      <label class="input-label" for="tag_{{ tagType.Name }}">{{T("tagtype_" + tagType.Name) }}</label>
      {{ if len(tagType.Defaults) > 0 && tagType.Defaults[0] != "db" }}
      <select id="tag_{{ tagType.Name }}" name="tag_{{ tagType.Name }}">
      {{ range _, option := tag.Defaults }}
        <option value="{{ option }}"{{ if acceptedTag != nil }}{{ if acceptedTag.Tag == option }} selected{{end}}{{end}}>{{ T("tagvalue_" + option) }}</option>
      {{ end }}
      </select>
      {{ else }}
      <input id="tag_{{ tagType.Name }}" name="tag_{{ tagType.Name }}"{{ if acceptedTag != nil}} value="{{ acceptedTag.Tag }}"{{ end }}>
      {{ end }}
    </div>
  {{ end }}
{{ end }}
