{{ block ruleList(open=false)}}
<details class="rules-drop" {{if open}}open{{end}} id="rules">
  <summary class="form-input">{{ T("rules")}}</summary>
  <div class="form-input">
    <ul>
      <li>{{ T("no_cp")}}</li>
      <li>{{ T("asia")}}</li>
      <li>{{ T("rules_spam")}}</li>
      <li>{{ T("rules_sukebei")}}</li>
      <li>{{ T("rule_tracker_url")|raw }}</li>
    </ul>
  </div>
</details>
{{ end }}
