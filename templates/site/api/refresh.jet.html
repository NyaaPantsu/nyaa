{{import "layouts/partials/helpers/errors"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Refresh Token - Nyaa Pantsu API</title>
</head>
<body>
    {{ if Refresh }}
        <p>The token has been refreshed!</p>
        <p>{{ Response }}</p>
    {{ else }}
        {{ yield errors() }}
    {{ end }}
</body>
</html>
