{{import "layouts/partials/helpers/errors"}}
{{import "layouts/partials/helpers/csrf"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page - Nyaa Pantsu Authentification API</title>
    <style>
    * {
    box-sizing: border-box;
}
body {
    font-family: 'Noto Sans', Arial, sans-serif;
    font-size: 14px;
    background-color: #EFF5F7;
}
 
body > div {
    text-align: center;
    margin: 10% 17% 0 17%;
    border: 2px solid #cbbdd7 !important;
    background-color: hsla(198, 63%, 97%, 0.85);
    box-shadow: 1px 3px 4px hsla(270, 20%, 20%, 0.15);
    border-radius: 6px;
    padding: 8px;
    overflow: hidden;
}
 
h1 {
    font-size: 2.2em;
}
 
input {
    width: 344px;
    max-width: 100%;
    margin-bottom: 9px;
    border-color: #c4c4c4 !important;
    background: #fff;
    color: #676767;
    border-radius: 3px;
    padding: 3px;
    border: 1px solid;
}
 
input[type="submit"] {
    width: 250px;
    margin-bottom: 30px;
}
 
@media (max-width: 550px) {
    body > div {
       margin: 10% 10% 0 10%;
    }
 
    h1 {
        font-size: 1.5em;
    }
 
    input[type="submit"] {
        width: 344px;
    }
}
</style>
</head>
<body>
<div>
    <h1>Page authentification</h1>
    <p>Please provide your login credentials before continuing</p>
    {{ yield errors() }}
    <form action="" method="POST">
        <input type="text" name="username" /><br>
        <input type="password" name="password" /><br>
        {{ yield csrf_field()}}
        <input type="submit">
    </form>
</div>
</body>
</html>
